        <form name="pacoteForm" class="ui form" prependId="false">
<div class="row">               
  <div class="col-lg-12 col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">Pacote</h4>
        </div>
        <div class="content">
          <form name="pacoteForm" class="ui form" prependId="false">

            
        
          <div class="row">
              <div class="col-md-12">
                <label for="nome">Nome</label>
                <input type="text" ng-required="true" class="form-control border-input" ng-model="vm.pacote.nome" name="nome" placeholder="Nome"/>
              </div>
              <div class="col-md-12">
                <label for="nome">Quantidade</label>
                <input type="text" ng-required="true" class="form-control border-input" ng-model="vm.pacote.quantidade" name="nome" placeholder="Nome"/>
              </div>
          </div>
          <div class="row botoes" >
            <div style="padding-top: 10px;" class="col-md-12">
             <input type="button" style="float:right" ng-disabled="pacoteForm.$invalid" ng-click="!vm.pacote._id ? vm.insert() : vm.update()" 
                class="btn btn-fill btn-success" id="btsalvar" value="Salvar" />
              
              <input type="button" ng-if="vm.pacote._id" ng-click="vm.delete()" class="btn btn-fill btn-danger" value="Inativar" id="  btexcluir" />

              <a ui-sref="painelParametrosPacotes" class="btn btn-fill btn-primary">Ir para lista</a>
